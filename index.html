  <section id="bracket">
    <div class="container">
      <div class="split split-one">
        <div class="round round-one current" id="r1left">
          <div class="round-details">Round 1<br/><span class="date">March 16</span></div>
          <!--
          <ul class="matchup">
            <li class="team team-top" onmousedown="pick_winner(this)" id="Duke">Duke<span class="score">76</span></li>
            <li class="team team-bottom">Virginia<span class="score">82</span></li>
          </ul>
-->

        </div>
        <!-- END ROUND ONE -->

        <div class="round round-two" id="r2left">
          <div class="round-details">Round 2<br/><span class="date">March 18</span></div>

        </div>
        <!-- END ROUND TWO -->

        <div class="round round-three" id="r3left">
          <div class="round-details">Round 3<br/><span class="date">March 22</span></div>

        </div>
        <!-- END ROUND THREE -->
        <div class="round round-four" id="r4left">
          <div class="round-details">Round 4<br/><span class="date">March 22</span></div>

        </div>
        <!-- END ROUND THREE -->
      </div>

      <div class="champion">
        <div class="semis-l">
          <div class="round-details">west semifinals <br/><span class="date">March 26-28</span></div>
          <ul class="matchup championship" id="5_0">
            <li class="team team-top" id="5_0_top" onmousedown="pick_winner(this)">&nbsp;<span class="vote-count">&nbsp;</span></li>
            <li class="team team-bottom" id="5_0_bottom" onmousedown="pick_winner(this)">&nbsp;<span class="vote-count">&nbsp;</span></li>
          </ul>
        </div>
        <div class="final">
          <i class="fa fa-trophy"></i>
          <div class="round-details">championship <br/><span class="date">March 30 - Apr. 1</span></div>
          <ul class="matchup championship" id="6_0">
            <li class="team team-top" id="6_0_top">&nbsp;<span class="vote-count">&nbsp;</span></li>
            <li class="team team-bottom" id="6_0_bottom">&nbsp;<span class="vote-count">&nbsp;</span></li>
          </ul>
        </div>
        <div class="semis-r">
          <div class="round-details">east semifinals <br/><span class="date">March 26-28</span></div>
          <ul class="matchup championship" id="5_1">
            <li class="team team-top" id="5_1_top" onmousedown="pick_winner(this)">&nbsp;<span class="vote-count">&nbsp;</span></li>
            <li class="team team-bottom" id="5_1_bottom" onmousedown="pick_winner(this)">&nbsp;<span class="vote-count">&nbsp;</span></li>
          </ul>
        </div>

        </div>
